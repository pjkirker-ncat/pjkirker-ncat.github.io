<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Kirker's Event Organizer - Portfolio</title> <!-- This title shows up on the browser tab, letting visitors know they are viewing the portfolio page. It keeps the experience clear and user-friendly. -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to my main CSS file. This keeps the design consistent across the entire site and makes updates easier. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery Library -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script> <!-- jQuery UI Library -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> <!-- jQuery UI CSS -->
    <script src="script.js"></script>

</head>
<body>
    <!-- Header: Contains the logo and the navigation menu that stays consistent across all pages for easy access -->
    <header>
        <div id="logo"> 
            Kirkerâ€™s Event Organizer <!-- I decided to use a text-based logo for a clean and simple look, ensuring the branding remains visible on every page. -->
        </div>
        <nav>
            <ul> <!-- The navigation bar is here to let users quickly jump to other important sections of the website. -->
                <li><a href="index.html">Home</a></li> <!-- A link back to the homepage, where users can get an overview of our services and mission. -->
                <li><a href="portfolio.html">Portfolio</a></li> <!-- Directs users to the portfolio page, where they can see examples of events we've successfully organized. -->
                <li><a href="testimonials.html">Testimonials</a></li> <!-- Link to the testimonials page to showcase feedback from satisfied clients, which helps build trust. -->
                <li><a href="services.html">Services</a></li> <!-- Takes users to the services page where they can see a detailed list of what we offer. -->
                <li><a href="contact.html">Contact</a></li> <!-- This link leads to the contact page, making it easy for potential clients to get in touch with us. -->
            </ul>
        </nav>
        <label for="language">Choose Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </header>

    <!-- Main content: This is where I showcase past events to give potential clients a sense of what we can do -->
    <main>
        <!-- Portfolio section: A visual gallery of the past events. It helps demonstrate our capabilities to visitors. -->
        <section id="portfolio">
            <h1>Our Portfolio</h1> <!-- The main heading that tells users this is our showcase of past work. -->
            <p>Browse through our past events.</p> <!-- Inviting users to explore the gallery of events, letting them know they can get a glimpse of our work. -->
            <!-- Gallery: Displaying a series of event images for visual impact -->
            <div class="gallery"> <!-- Flexbox gallery that makes the images look neat and responsive. Future idea: clicking images could enlarge them for better viewing. -->
                <!-- Wedding event example -->
                <img src="images/event1.jpg" alt="Event 1"> <!-- Image sourced from https://www.eventplanner.net/how-to-organise-a-wedding.php -->
                
                <!-- Corporate event example -->
                <img src="images/event2.jpg" alt="Event 2"> <!-- Image sourced from https://saffronweddingstyle.com/services/corporate/ -->
                
                <!-- Casual event example -->
                <img src="images/event3.jpg" alt="Event 3"> <!-- Image sourced from https://www.eventbrite.ie/blog/event-ideas-and-formats-to-inspire-your-next-great-event-ds00/ -->
                
                <!-- Birthday party example, highlighting our ability to work with different themes -->
                <img src="images/event4.jpg" alt="Event 4"> <!-- Image sourced from https://www.khimcruz.com/maxines-inspired-by-oh-joy-1st-birthday/ -->
                
                <!-- Another birthday party, showing diversity in event types -->
                <img src="images/event5.jpg" alt="Event 5"> <!-- Image sourced from https://www.styleevents.com.au/21st-birthday-party-ideas/ -->
            </div>
        </section>
    </main>

    <!-- Footer section containing copyright and validation links -->
    <footer>
        <p>&copy; 2024 Kirker's Event Organizer</p> <!-- Copyright notice for the website. -->
        <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url"> Validate HTML </a> <!-- A link to validate the HTML code, making sure it meets web standards. -->
        <br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url"> Validate CSS </a> <!-- A link to check the CSS for any errors or formatting issues. Important for maintaining best practices. -->
    </footer>
</body>
</html>
